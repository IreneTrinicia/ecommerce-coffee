<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="style.css">
    <style>
        *{
  font-family: 'Poppins', sans-serif;
  margin:0; padding:0;
  box-sizing: border-box;
  outline: none; border:none;
  text-transform: capitalize;
  transition: all .2s linear;
}

.container{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color:#9be1fa;
  background-image: url("paybg.jpeg"); 
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0; 
    padding: 0;
}
.container form{
  padding:20px;
  width:700px;
  background: #fff;
  box-shadow: 0 5px 10px rgba(0,0,0,.1);
}
.container form .row{
  display: flex;
  flex-wrap: wrap;
  gap:15px;
}
.container form .row .col{
  flex:1 1 250px;
}
.container form .row .col .title{
  font-size: 20px;
  color:#333;
  padding-bottom: 5px;
  text-transform: uppercase;
}
.container form .row .col .inputBox{
  margin:15px 0;
}

.container form .row .col .inputBox span{
  margin-bottom: 10px;
  display: block;
}

.container form .row .col .inputBox input{
  width: 100%;
  border:1px solid #ccc;
  padding:10px 15px;
  font-size: 15px;
  text-transform: none;
}

.container form .row .col .inputBox input:focus{
  border:1px solid #000;
}

.container form .row .col .flex{
  display: flex;
  gap:15px;
}

.container form .row .col .flex .inputBox{
  margin-top: 5px;
}

.container form .row .col .inputBox img{
  height: 34px;
  margin-top: 5px;
  filter: drop-shadow(0 0 1px #000);
}

.container form .submit-btn {
            display: block;
            margin: 20px auto; 
            width: fit-content;
            background: #000; 
            color: #fff; 
            height: 50px;
            width: 250px;
        }


.container form .submit-btn:hover{
  background: #061830;
}

.btn-ok {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
/* Add this CSS to your existing styles */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
}

.modal-content {
  background-color: #fff;
  border-radius: 5px;
  padding: 20px;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 20px;
  cursor: pointer;
}
.section-header {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #070b0e;
        }
        .main-header {
    background-color: #060707;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 100;
}

        .main-nav ul {
            list-style: none;
            padding: 0;
        }

        .main-nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .main-nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .main-nav ul li a:hover {
            color: #9aa4b0;
        }
        footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px 0;
}
    </style>
   
    <script>
        function redirectToCheckout() {
  var modal = document.getElementById("myModal");
  modal.style.display = "block";
}

function closeModal() {
  var modal = document.getElementById("myModal");
  modal.style.display = "none";
}

    </script>
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
            </ul>
        </nav>
    </header>
<div class="container">
    <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">billing address</h3>
                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" >
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" >
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" >
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" >
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="title">payment</h3>
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" >
                </div>
                </div>
            </div>
            <input type="button" value="proceed to checkout" class="submit-btn" onclick="redirectToCheckout()">
        </div>
       <!-- Add this code inside the <body> element -->
<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Payment Successful</h2>
      <br>
      <p>Your payment has been processed successfully.</p>
    </div>
  </div>
  
    </form>
</div>    
<footer>
    <p>&copy; 2023 Irene</p>
</footer>
</body>
</html>
