    <style>
     body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    background-image: url("bghome1.jpeg");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed; 
        }
    p,h1{
        color: #333;
        font-size:35px;
    }
        header {
            background-color: #6e4b28;
            color: #fff;
            text-align: center;
            padding: 5px 0; 
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-header {
            background-image: url('coffee-header.jpg');
            background-size: cover;
            background-position: center;
            color: #d8d2d2;
            text-align: center;
            padding: 10px 0; 
        }
        .btn-header {
            background-color: #6e4b28;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-play {
            background-color: transparent;
            color: #fff;
            border: none;
            font-size: 2rem;
            cursor: pointer;
        }

        .content-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .section-header {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .coffee-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
        }

        .coffee-item-title {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .coffee-item-price {
            color: #6e4b28;
            font-weight: bold;
        }

        .coffee-item-description {
            color: #666;
        }

        .btn-buy {
            background-color: #6e4b28;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #f6f4f4;
            text-align: center;
            padding: 20px 0;
        }
        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav li {
            display: inline;
            margin-right: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #fff;
        }
    </style>
